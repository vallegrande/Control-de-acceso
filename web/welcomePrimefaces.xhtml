<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
             <h3>Client Side API</h3>
             <p:panel id="accordion">
                 <p:inputText/>
                 <p:inputText/>
                 <p:inputText/>
                 <p:inputText/>
                 <p:inputText/>
             </p:panel>
 
    <p:commandButton id="pnlBtn" value="Block Panel"  onclick="PF('bui').show()"/>
    <p:commandButton id="pnlBtn2" value="Unblock Panel" type="button" onclick="PF('bui').hide()"/>
 
    <p:blockUI block="accordion" widgetVar="bui"/>
        </h:form>
            
            
    </h:body>

</html>
